<!--
  Generated template for the BusquedaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Busqueda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="buscar_productos($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of _ps.resultados"
              [navPush]="productoPage"
              [navParams]="{ producto: item }">
      {{item.producto}}
    </ion-item>
  </ion-list>

</ion-content>
