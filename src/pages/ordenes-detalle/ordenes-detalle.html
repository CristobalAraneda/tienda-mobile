<ion-header>
  <ion-navbar>
    <ion-title>Orden {{ orden.id }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <ion-list>

    <ion-item *ngFor="let item of orden.detalle">
      <img [src]="item.codigo | imagen">
      <h5>{{ item.producto }}</h5>
      <p>
        {{ item.descripcion }}
      </p>
      <p>
        {{ item.precio_compra | currency:'USD' }}
      </p>
    </ion-item>
  </ion-list>

  <button ion-button
    block
    color="danger">
  Borrar orden
  </button>

</ion-content>
