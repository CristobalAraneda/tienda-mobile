<ion-header>
  <ion-navbar>
    <ion-title>
      Mi Tienda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-grid>
    <ion-row *ngFor="let pares of _ps.productos">
      <ion-col *ngFor="let item of pares">

        <img src="http://testing.servebeer.com/tienda/public/img/productos/{{item.codigo}}.jpg" >

        <p>
          {{item.producto}}
          <br>
          {{item.precio_compra | currency:'USD'}}
        </p>
  

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_page($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
